name: Claude Code Actions

on:
  issue_comment:
    types: [created]

permissions:
  id-token: write
  contents: write
  pull-requests: write
  issues: write

jobs:
  claude-code:
    if: contains(github.event.comment.body, '@claude')
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --local user.email "claude-bot@anthropic.com"
          git config --local user.name "Claude Bot"

      - name: Run Claude Code Action
        uses: anthropics/claude-code-action@beta
        with:
          direct_prompt: "${{ github.event.comment.body }}"
          allowed_tools: |
            [
              "Bash(git status)",
              "Bash(git log)",
              "Bash(git show)",
              "Bash(git blame)",
              "Bash(git reflog)",
              "Bash(git stash list)",
              "Bash(git ls-files)",
              "Bash(git branch)",
              "Bash(git tag)",
              "Bash(git diff)",
              "View",
              "GlobTool", 
              "GrepTool",
              "BatchTool",
              "EditTool",
              "CreateTool"
            ]
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for changes
        id: check-changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "changes_detected=true" >> $GITHUB_OUTPUT
            echo "Changes detected:"
            git status --short
          else
            echo "changes_detected=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          fi

      - name: Create Pull Request
        if: steps.check-changes.outputs.changes_detected == 'true'
        run: |
          # ãƒ–ãƒ©ãƒ³ãƒåã‚’è‡ªå‹•ç”Ÿæˆï¼ˆClaude Code ActionãŒä½œæˆï¼‰
          CURRENT_BRANCH=$(git branch --show-current)
          echo "Current branch: $CURRENT_BRANCH"
          
          # mainãƒ–ãƒ©ãƒ³ãƒã§ãªã„å ´åˆã®ã¿PRä½œæˆ
          if [[ "$CURRENT_BRANCH" != "main" && "$CURRENT_BRANCH" != "master" ]]; then
            # å¤‰æ›´ã‚’ã‚³ãƒŸãƒƒãƒˆï¼ˆã‚‚ã—ã¾ã ã‚³ãƒŸãƒƒãƒˆã•ã‚Œã¦ã„ãªã„å ´åˆï¼‰
            if [[ -n $(git status --porcelain) ]]; then
              git add .
              git commit -m "Claude: Implement changes for issue #${{ github.event.issue.number }}"
            fi
            
            # ãƒ–ãƒ©ãƒ³ãƒã‚’ãƒ—ãƒƒã‚·ãƒ¥
            git push origin "$CURRENT_BRANCH"
            
            # PRä½œæˆ
            gh pr create \
              --title "Claude: ${{ github.event.issue.title }}" \
              --body "ğŸ¤– Claude Code Actions ã«ã‚ˆã‚‹è‡ªå‹•å®Ÿè£…

**é–¢é€£ã‚¤ã‚·ãƒ¥ãƒ¼:** Closes #${{ github.event.issue.number }}

**å®Ÿè£…å†…å®¹:**
${{ github.event.comment.body }}

**å¤‰æ›´ãƒ•ã‚¡ã‚¤ãƒ«:**
